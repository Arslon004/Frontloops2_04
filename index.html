<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>loops2_04</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site_header">

    <div class="title_box">
      <img class="title_box_img" src="images/event.svg" alt="rasm">
    </div>

    <div class="title_box">
      <img class="title_box_img" src="images/finance.svg" alt="rasm">
    </div>

    <div class="title_box active">
      <img class="title_box_img" src="images/cafe.svg" alt="rasm">
    </div>

    <div class="title_box ">
      <img class="title_box_img" src="images/gift.svg" alt="rasm">
    </div>

    <div class="title_box">
      <img class="title_box_img" src="images/pets.svg" alt="rasm">
    </div>

  </header>

  <div class="container">
    <div class="sub_menu">
      <div class="bg-opacity"></div>

      <div class="sub_menu-title">
        <h1>Food</h1>
        <img src="images/location.svg" alt="location">
        <span>Madrid</span>
      </div>
    </div>

    <div class="items">
      <div class="item">
        <div class="item_name">Pizza</div>
        <div class="item_count">17</div>
      </div>

      <div class="item">
        <div class="item_name">Sushi</div>
        <div class="item_count">9</div>
      </div>

      <div class="item">
        <div class="item_name">Gourmet</div>
        <div class="item_count">22</div>
      </div>

      <div class="item">
        <div class="item_name">Burger</div>
        <div class="item_count">14</div>
      </div>


    </div>
  </div>
</body>
</html>
